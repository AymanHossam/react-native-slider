version: 2.1

orbs:
  rn: react-native-community/react-native@5.5.0
  windows: circleci/windows@2.4.0

jobs:
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  analyse:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Lint JS Code (ESLint)
          command: yarn run validate:eslint
      - run:
          name: Flow
          command: yarn run validate:flow
      - run:
          name: Jest
          command: yarn run test:jest
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "src/package.json"}}
          paths:
              - node_module
              - src/node_modules
              - example/node_modules

  build_example_ios:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Build example iOS
          command: cd example && npx react-native run-ios

  build_example_android:
    executor:
      name: windows/default
      shell: powershell
    steps:
      - checkout
      - run:
          name: Install
          command: yarn install --frozen-lockfile
      - run:
          name: Install examples
          command: cd example; yarn install --frozen-lockfile
      - run:
          name: Build example Android
          command: cd example; npx react-native run-android

  build_example_windows:
    executor:
      name: windows/default
      shell: powershell
    steps:
      - checkout
      - run:
          name: Install
          command: yarn install --frozen-lockfile
      - run:
          name: Install examples
          command: cd example; yarn install --frozen-lockfile
      - run:
          name: Build example Windows
          command: cd example; npx react-native run-windows --no-packager --no-launch

  # To be uncommented as a part of https://github.com/react-native-community/react-native-slider/issues/34
