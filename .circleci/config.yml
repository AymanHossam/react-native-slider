  #   steps:
  #     - attach_workspace:
  #         at: .
  #     - rn/yarn_install
  #     - run:
  #         name: Publish to NPM
  #         command: yarn ci:publish

workflows:
  test:
    jobs:
      - checkout_code
      - analyse:
          requires:
            - checkout_code
      - build_example_ios:
          requires:
            - analyse
      - build_example_android:
          requires:
            - analyse
      - build_example_windows:
          requires:
            - analyse
